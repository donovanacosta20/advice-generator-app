<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <script src="index.js" defer></script>

</head>

<body>

  <div class="card">

    <p class="card__advice" id="advice">advice</p>

    <div class="card__quote">
      <q id="quote">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</q>
    </div>

    <div class="card__footer">
      <div class="card__footer__divider"></div>

      <div class="card__button" id="button">
        <img src="./images/icon-dice.svg" alt="dice">
      </div>
    </div>

  </div>

</body>

</html>
